    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/candle.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Kiwi+Maru:wght@300;400;500&family=Klee+One:wght@400;600&family=Zen+Kurenaido&family=Zen+Maru+Gothic:wght@300;400;500;700;900&display=swap" rel="stylesheet">

<!-- MultiStep Form -->
<div id="EAlogo">
    <a href="index.html"><img src="Assets/EA_Logo.png" width="10%" ></a>
</div>
<!-- <h1 class="webtitle">紅線殿</h1> -->
<div class="row">
        <div class="col-md-6 col-md-offset-3">
        <form id="msform" method="post" name="google">
            <fieldset>
                <h2 class="fs-title">填寫參拜資料</h2>
                <h3 class="fs-subtitle">請帶著虔誠的心，依循參拜流程，尋覓正緣桃花。</h3>
                <input type="text" id="name" name="name" placeholder="姓名" required/>
                <select name="gender" id="gender">
                    <option>性別</option>
                    <option value="male">男</option>
                    <option value="female">女</option>
                    <option value="other">其他</option>
                </select>
                <input type="text" id="interest" name="interest" placeholder="興趣" required/>
                <select name="love" id="love">
                    <option>感情觀</option>
                    <option value="排解寂寞的陪伴">排解寂寞的陪伴</option>
                    <option value="矢志不渝的愛人">矢志不渝的愛人</option>
                    <option value="相伴終生的伴侶">相伴終生的伴侶</option>
                    <option value="壯烈浪漫的激情">壯烈浪漫的激情</option>
                </select>
                <label for="birthday" class="title">出生日期</label>
                <input type="date" id="birth" name="birth" required>
                <div>
                    <label class="title">儀式完成需服用紅線殿特製正緣符水(含酒精)，願者方能繼續參拜。</label>
                    <input type="radio" id="yes" value="yes" name="wine" checked><label for="radio1">是</label>
                    <input type="radio" id="no" value="no" name="wine"><label for="radio2">否</label>
                </div>                 
                <button type="submit" id="submit" name="submit" class="btn">送出資料</button>
            </fieldset>
        </form>
    </div>
    <div class="holder">
        <div class="candle">
          <div class="blinking-glow"></div>
          <div class="thread"></div>
          <div class="glow"></div>
          <div class="flame"></div>
        </div>
    </div>
    <div class="holder2">
        <div class="candle">
          <div class="blinking-glow"></div>
          <div class="thread"></div>
          <div class="glow"></div>
          <div class="flame"></div>
        </div>
    </div>
    <div id="jsi-temple-container" class="container"></div>
</div>
<script src="js/js.cookie.min.js"></script>
<script type="text/javascript">
    const scriptURL='https://script.google.com/macros/s/AKfycbzZlJUB6hkjyrcVhmqI_xZn_7-lZaYdFFqxzGdT1CJ9cnDWF4bppTh8R8UmuWUDT2dR/exec'

    const form = document.forms['google']
      
      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => alert("已收到參拜資料，請繼續參拜流程。"))
          .catch(error => console.error('錯誤！請告知廟方工作人員', error.message))
        
      })

</script>

<script src="/js/form.js"></script>
<!-- /.MultiStep Form -->
