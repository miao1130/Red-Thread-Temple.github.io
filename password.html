<!-- MultiStep Form -->
<div id="EAlogo">
    <a href="index.html"><img src="Assets/EA_Logo.png" width="10%" ></a>
</div>
<!-- <h1 class="webtitle">紅線殿</h1> -->
<div class="row">
        <div class="col-md-6 col-md-offset-3">
        <form id="msform" name="google">
            <!-- progressbar -->
            <!-- <ul id="progressbar">
                <li class="active">填寫個人資料</li>
            </ul> -->
            <!-- fieldsets -->
            <fieldset>
                <h2 class="fs-title">正緣降臨</h2>
                <h3 class="fs-subtitle">請輸入大象神所洩漏的天機，將揭曉正緣桃花。</h3>
                <!-- <label for="name" class="title">姓名</label> -->
                <input type="text" id="name" name="name" placeholder="天機碼" required/>
                <br>
                <button type="button" onclick="entername()" name="submit" class="btn">連結紅線</button>
            </fieldset>
        </form>
    </div>
    <div class="holder">
        <div class="candle">
          <div class="blinking-glow"></div>
          <div class="thread"></div>
          <div class="glow"></div>
          <div class="flame"></div>
        </div>
    </div>
    <div class="holder2">
        <div class="candle">
          <div class="blinking-glow"></div>
          <div class="thread"></div>
          <div class="glow"></div>
          <div class="flame"></div>
        </div>
    </div>
    <div id="jsi-temple-container" class="container"></div>
</div>
<script src="js/js.cookie.min.js"></script>
<script src="js/form.js"></script>
<script>
function entername(){
    window.location.href="result.html?"+document.getElementById("name").value;
}

</script>
